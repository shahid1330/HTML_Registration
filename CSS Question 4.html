<Html>

<head>
    <title>
        Registration Page
    </title>
</head>

<body bgcolor="cyan">
    <h1>
        <center>Registration Page</center>
    </h1>
    <br> <br>
    <form>
        <label> Firstname </label>
        <input type="text" name="firstname" size="15" />
        <br> <br>
        <label> Middlename: </label>
        <input type="text" name="middlename" size="15" />
        <br> <br>
        <label> Lastname: </label>
        <input type="text" name="lastname" size="15" />
        <br> <br>

        <label>
            Course :
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCom">BCom</option>
            <option value="BJMC">BJMC</option>
        </select>
        <br> <br>
        <label>
            Gender :
        </label><br>
        <input type="radio" name="male" /> Male <br>
        <input type="radio" name="female" /> Female <br>
        <input type="radio" name="other" /> Other <br>
        <label>
            Phone :
        </label>
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br>
        Address
        <br>
        <textarea cols="80" rows="5" value="address">
    </textarea>
        <br> <br>
        Email:
        <input type="email" id="email" name="email" /> <br>
        <br>
        Password:
        <input type="Password" id="pass" name="pass"> <br>
        <br>
        Confirm password:
        <input type="Password" id="repass" name="repass"> <br>
        <input type="button" value="Submit" />
    </form>
</body>

</html>
